<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>

  </head>

  

  
  <body>
	<script>
		let x = 6, y = 15, z = 4;
		document.write("x = ",x,"<br>");
		document.write("y = ",y,"<br>");
		document.write("z = ",z,"<br>");
		
		x += y - x++ * z;
		document.write("<br>x += y - x++ * z; <br> x = ",x,"<br>");
		
		z = --x - y * 5;
		document.write("<br>z = --x - y * 5; <br> z = ",z,"<br>");
		
		y /= x + (5 % z);
		document.write("<br>y /= x + (5 % z);<br> y= ",y,"<br>");
		
		z = x++ + y * 5;
		document.write("<br>z = x++ + y * 5;<br> z= ",z,"<br>");
		
		x = y - x++ * z;
		document.write("<br>x = y - x++ * z;<br> x= ",x,"<br>");
	</script>

    
   
 
  </body>
</html>
