<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6</title>

  </head>


  <body>
	<style>
	
	*{
	font-family: consolas;
	}
	
	</style>
	<script>
		
		const N=10;
		
		

		document.write("**********<br>");
		for(let i =0; i<N-2; i++  )
		{
		document.write("*&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp*<br>");
		}
		document.write("**********<br>");	

		document.write("<br><br><br><br>");
		
		
		document.write("*<br>");
		for(let i =0; i<N; i++  )
		{
			document.write("*");
				for(let j =N-i; j<N; j++  )
				{
					document.write("&nbsp");
				}
			document.write("*<br>");
		}
		document.write("************<br>");
    
		document.write("<br><br><br><br>");
		
		
		for(let i =0; i<N; i++)
		{
			for(let j =0; j<N-i; j++)
			{
				document.write("&nbsp");
			
			}
			document.write("*");
			for(let j =N-i; j<N; j++)
			{
				document.write("&nbsp");
			
			}
			for(let j =N-i; j<N; j++)
			{
				document.write("&nbsp");
			
			}
			document.write("*<br>");
		}
		document.write("**********************<br>");
		
		document.write("<br><br><br><br>");
		
		for(let i =0; i<N; i++)
		{
			for(let j =0; j<N-i; j++)
			{
				document.write("&nbsp");
			
			}
			document.write("*");
			for(let j =N-i; j<N; j++)
			{
				document.write("&nbsp");
			
			}
			for(let j =N-i; j<N; j++)
			{
				document.write("&nbsp");
			
			}
			document.write("*<br>");
		}		
		for(let i =N-1; i>=0; i--)
		{
			for(let j =0; j<N-i; j++)
			{
				document.write("&nbsp");
			
			}
			document.write("*");
			for(let j =N-i; j<N; j++)
			{
				document.write("&nbsp");
			
			}
			for(let j =N-i; j<N; j++)
			{
				document.write("&nbsp");
			
			}
			document.write("*<br>");
		}

	</script>
	
 
  </body>
</html>
